---
layout: default
---
<div class="page-content">
    <h2>Posts I wrote recently&#58;</h2>
    <div>
        {% for post in site.posts %}
        <div class="item">
            <a class="ribbon date small" href="{{ BASE_PATH }}{{ post.url }}">
              <div class="top ribbon-piece">{{ post.date | date: '%b' }}</div>
              <div class="bottom ribbon-piece">{{ post.date | date: '%d' }}</div>
            </a>
            <h3 class="entry-title">
              <a href="{{ BASE_PATH }}{{ post.url }}">{{ post.title }}</a>
            </h3>
            <div class="entry-summary">
                {{ post.description }}
            </div>
        </div>
        {% endfor %}
    </div>
</div>
